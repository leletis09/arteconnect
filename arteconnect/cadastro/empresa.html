
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="empresa.css">
    <title>Cadastro ArtConnect</title>
</head>
<body>
    <main class="container">
        <form action="">
            <h1>Login ArtConnect</h1>
            <div class="input-box">
                <input type="text" id="usuario" placeholder="Usuário">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="senha" placeholder="Senha">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" id="cnpj" placeholder="CNPJ">
            </div>
            <div class="input-box">
                <input type="text" id="nome" placeholder="Nome da Empresa">
            </div>
            <div class="input-box">
                <input type="tel" id="tel" placeholder="Telefone">
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="remember-forgot">
                <label for="">
                <input type="checkbox">
                Lembrar Minha Senha
            </label>
            <a href="#">Esqueci a Senha</a>
            </div>
            <button type="submit" onclick="LoginArt()" class="login">Login</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
