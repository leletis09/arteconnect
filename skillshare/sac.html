  <script>
document.addEventListener("DOMContentLoaded", function() {
    mostrarEtapa(1); // Mostrar a primeira etapa ao carregar a página
});

function mostrarEtapa(etapa) {
    const etapas = document.querySelectorAll(".etapa");
    etapas.forEach((element, index) => {
        element.classList.remove("active");
        if (index === etapa - 1) {
            element.classList.add("active");
        }
    });
    atualizarBarraProgresso(etapa);
}

function avancarEtapa(etapaAtual) {
    mostrarEtapa(etapaAtual + 1);
}

function voltarEtapa(etapaAtual) {
    mostrarEtapa(etapaAtual);
}

function atualizarBarraProgresso(etapa) {
    const progressBar = document.getElementById("progressBar");
    const totalEtapas = document.querySelectorAll(".etapa").length;
    const progresso = (etapa / totalEtapas) * 100;
    progressBar.style.width = progresso + "%";
}


  document.addEventListener("DOMContentLoaded", function() {
    const selectUF = document.getElementById('uf');

    selectUF.addEventListener('focus', function() {
      this.classList.add('select-focus');
    });

    selectUF.addEventListener('blur', function() {
      this.classList.remove('select-focus');
    });
  });
